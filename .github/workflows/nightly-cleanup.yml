name: 'Delete old artifacts'
on:
  schedule:
    # min hour dom mon dow
    - cron: '0 1 * * *' # Every 1 am
  push:

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 3days # Setting this to 0 will delete all artifacts
